<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/styles.css">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

<div class="parent">

  <div class="content">
      <img class="music" src="design/music.jpg" alt="music image">
    <h1>Order Summary</h1>
    <h2 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
    <div class="payment">
      <img class="paymentpic"src="design/payment.jpg" alt="payment pic">
      <h2 class="plans">Annual Plan</h2>
      <h2 class="subscription">$59.99/year</h2>
      <a class="change" href="https://www.jio.com/en-in/jio-saavn-subscription-plans">Change</a>
    </div>
    <a class="btn"href="https://www.jio.com/selfcare/paybill/">Proceed to Payment</a>
    <a class="cancellation"href="https://www.jiosaavn.com/">Cancel Order</a>
  </div>

  </div>
</body>

</html>
